<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bootiful CRM </title>
    <script type="text/javascript">

        async function purchase(username) {
            const response = await fetch('/api/purchases', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: username, productId: 42, quantity: 420
                })
            });
            return await response.json();
        }

        window.addEventListener('load', async () => {
            console.log('initializing the CRM client side')
            const response = await fetch('/api/me');
            const data = await response.json();
            const username = data['name']
            document.getElementById('name').innerText = username
            const purchaseId = await purchase(username)
            console.log (`You've heard of auto configuration? we just pioneered auto consumption! Congrats, here's your purchase ID: ${purchaseId} `)
        })

    </script>
</head>
<body>
<p>Welcome, <b><span id="name"></span></b>, to the Spring CRM!</p>



</body>
</html>
